<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Responsivo Simples</title>
    <style>
        /* Estilo do container do carrossel */
        .carousel-container {
            overflow: hidden; /* Esconde partes das imagens que saem do container */
            width: 100%; /* O container ocupa toda a largura da página */
            max-width: 800px; /* Largura máxima para limitar em telas maiores */
            margin: auto; /* Centraliza o container */
        }

        /* Estilo da faixa de imagens */
        .carousel-track {
            display: flex; /* Coloca as imagens lado a lado em linha */
            transition: transform 0.5s ease; /* Animação suave para a transição */
        }

        /* Cada item do carrossel */
        .carousel-item {
            flex: 0 0 100%; /* Cada item ocupa 100% da largura do container */
        }

        img {
            width: 100%; /* As imagens ocupam toda a largura do item */
            display: block; /* Garante que não haja espaçamento abaixo das imagens */
        }
    </style>
</head>
<body>

    <!-- Container do carrossel -->
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
            <!-- Itens do carrossel -->
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 1"></div>
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 2"></div>
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 3"></div>
            <!-- Clonagem da primeira imagem para criar o efeito de loop -->
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 1 Clonada"></div>
        </div>
    </div>

    <script>
        // Seleciona o elemento que contém todas as imagens do carrossel
        const track = document.getElementById('carouselTrack');

        // Obtém o número de imagens no carrossel
        const items = document.querySelectorAll('.carousel-item');
        let index = 0; // Índice que rastreia a imagem atual

        // Função que move o carrossel para a próxima imagem
        function moveCarousel() {
            // Incrementa o índice para avançar uma imagem
            index++;

            // Verifica se o índice chegou à última imagem clonada
            if (index >= items.length - 1) {
                // Pequeno atraso para permitir que a transição termine
                setTimeout(() => {
                    track.style.transition = 'none'; // Remove a animação
                    index = 0; // Volta ao início (primeira imagem)
                    track.style.transform = `translateX(0)`; // Move para a primeira imagem
                }, 500); // Tempo suficiente para completar a transição visível
            } else {
                // Move o carrossel para a próxima imagem
                track.style.transition = 'transform 0.5s ease'; // Adiciona a animação
                track.style.transform = `translateX(-${index * 100}%)`; // Desloca o carrossel
            }
        }

        // Define um intervalo para mover o carrossel automaticamente a cada 3 segundos
        setInterval(moveCarousel, 3000);
    </script>

</body>
</html>
