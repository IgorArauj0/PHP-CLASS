<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo ScrollReveal</title>
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
    <!-- Primeira Seção com conteúdo que será revelado ao rolar a página -->
    <section class="section01" id="section1">
        <h2 id="title">Seção 1</h2>
        <p>Conteúdo que aparece ao rolar a página.</p>
    </section>

    <!-- Segunda Seção com mais conteúdo que será revelado ao rolar a página -->
    <section class="section02" id="section2">
        <h2>Seção 2</h2>
        <p>Mais conteúdo revelado com o efeito de rolagem.</p>
    </section>

</main>

    <!-- Script para carregar a biblioteca ScrollReveal, que cria o efeito de rolagem -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Link para o arquivo JavaScript onde o efeito é configurado -->
    <script src="script.js"></script>
</body>
</html>
